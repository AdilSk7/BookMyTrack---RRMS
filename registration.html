<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyTrack - Registration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">BookMyTrack</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reservation.html">Reservation</a>
      <a href="schedule.html">Schedule</a>
      <a href="fare.html">Fare</a>
      <a href="pnr.html">PNR</a>
      <a href="feedback.html">Feedback</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="buttons">
      <a href="login.html"><button>Login</button></a>
      <a href="registration.html"><button>Sign up</button></a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="registration-container">
    <h1>Sign Up</h1>
    <form>
      <label>Full Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>

      <button type="submit" onclick="window.location.href='login.html'; return false;">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Railway Reservation Management System. All rights reserved.
  </footer>
</body>
</html>
